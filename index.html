    <body>
        <div class="main-carousel" data-flickity='{ "hash": true, "pageDots": false }'>
            
        </div>

            </button>
        </div>
    
    <script src="vendor/flickity.pkgd.min.js"></script>

    <script id="template-carousel" type="x-tmpl-mustache">
        <div class="container carousel-cell">
            <h2> {{title}} </h2>
            {{ description }}
        </div>
    </script>
